<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hyeonji Cho | PhD Student</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f9f9fb;
        --text-color: #333;
        --card-bg: white;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --link-color: #007acc;
        --highlight-color: #F76900;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --card-bg: #1e1e1e;
        --shadow-color: rgba(255, 255, 255, 0.08);
        --link-color: #66b2ff;
        --highlight-color: #ffa64d;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Nunito', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
      }

      .theme-toggle {
        position: absolute;
        top: 15px;
        right: 20px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .container {
        max-width: 700px;
        padding: 2rem;
        background-color: var(--card-bg);
        border-radius: 16px;
        box-shadow: 0 8px 20px var(--shadow-color);
        transition: background-color 0.3s;
      }

      img.profile {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1rem;
      }

      h1 {
        margin-bottom: 0.3rem;
        font-size: 2rem;
        font-weight: 600;
      }

      h2 {
        margin-top: 2rem;
        font-size: 1.3rem;
        font-weight: 600;
      }

      p, li {
        font-size: 1rem;
        line-height: 1.6;
      }

      ul {
        padding-left: 0;
        list-style: none;
      }

      .degree {
        font-size: 0.65em;
        color: #666;
        font-weight: normal;
      }

      .pronunciation {
        font-size: 0.85rem;
        color: #666;
        margin-top: -0.4rem;
        margin-bottom: 0.8rem;
      }

      .social-icons a {
        margin: 0 0.5rem;
        text-decoration: none;
      }

      .social-icons img {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }

      .bio a {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      .bio a:hover {
        color: var(--highlight-color);
        text-decoration: none;
      }

      a {
        color: var(--link-color);
      }

      a:hover {
        text-decoration: underline;
      }

      .cv-link {
        color: var(--highlight-color);
        text-decoration: underline;
        font-weight: normal;
      }

      .publications li {
        font-size: 0.95rem;
        margin-bottom: 1.2rem;
        line-height: 1.6;
        text-align: center;
      }

      .publications li b {
        font-weight: 600;
      }

      .publications a {
        color: inherit;
        text-decoration: none;
        font-weight: 500;
      }

      .publications a:hover {
        text-decoration: underline;
      }

      .gallery {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 1.5rem;
      }

      .gallery a {
        width: 30%;
        aspect-ratio: 3 / 4;
        display: block;
        position: relative;
      }

      .gallery a img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .gallery a img:hover {
        transform: scale(1.05);
      }

      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .lightbox.active {
        visibility: visible;
        opacity: 1;
      }

      .lightbox img {
        max-width: 90vw;
        max-height: 90vh;
        border-radius: 10px;
      }

      .lightbox .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 2rem;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      .lightbox .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: white;
        cursor: pointer;
        font-weight: bold;
        user-select: none;
      }

      .lightbox .arrow.left {
        left: 30px;
      }

      .lightbox .arrow.right {
        right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
    <div class="container">
      <!-- ... Í∏∞Ï°¥ ÎÇ¥Ïö©ÏùÄ Í∑∏ÎåÄÎ°ú Ïú†ÏßÄ ... -->
    </div>

    <!-- ... lightbox Î∞è script Ïú†ÏßÄ ... -->

    <script>
      function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
      }

      // ÏãúÏä§ÌÖú ÏÑ§Ï†ï Î∞òÏòÅ
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    </script>
  </body>
</html>
